<div class="align-center authentication block-container justify-center w-100" ng-controller="loginController">

	<div class="inner-container">
		<p>Welcome Back</p>

		<p>{{errorMessage}} &nbsp;</p>

		<form novalidate class="simple-form">
		    <label class="w-100">
		    	<i class="fa fa-envelope-o" aria-hidden="true"></i>
		    	<input type="email" placeholder="Email" ng-keyup="resetError()" ng-model="user.email" />
		    </label>
		   	<label class="w-100">
		   		<i class="fa fa-lock" aria-hidden="true"></i>
				<input type="password" placeholder="Password" ng-keyup="resetError()" ng-model="user.password" />
			</label>
		    	<button class="authenticate button w-100" ng-click="login(user)">Login</button>
		  </form>

		Don't Have an Account? <a ui-sref="registration">Sign Up</a>
	</div>

</div>
