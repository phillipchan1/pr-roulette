<!DOCTYPE html>
<html ng-app="prroulette" ng-controller="mainController">
<head>
	<base href="/">
	<link href="https://fonts.googleapis.com/css?family=Fugaz+One|Monda:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/app.css" />
	<script src="https://use.fontawesome.com/dd6a4b5d3e.js"></script>
